{% extends 'pf_layout.html' %}

{% block body %}


<section class="ftco-section" id="services-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 heading-section text-center ftco-animate mb-5">
                <span class="subheading">I am {{my_self.full_name}} at</span>
                <h2 class="mb-4">We do awesome services for our clients</h2>
                <h3 class="">My Team</h3>
            </div>
        </div>

        <div class="row">
            {% for team in my_team %}
                <div class="col-md-6 col-lg-3">
                    <div class="media block-6 services d-block bg-white rounded-lg shadow ftco-animate">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <img class="flaticon-3d-design rounded-pill" src="{{url_for('static', filename='assets/img/'+team.team_image)}}" width='80' height='80'>

                        </div>
                        <div class="media-body">
                            <strong>Name: &ensp;</strong>
                            <h3 class="heading mb-3">{{team.team_name + team.team_lname}}</h3>
                            <strong>Skills: &ensp;</strong>
                            <p class="heading">{{team.team_skills}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>

        
    </div>
</section>



{% endblock body %}
