<!doctype html>
<html lang="en">
  <head>
    <title>Login Admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  
    <style>


  .login,
  .image {
    min-height: 100vh;
  }

  .bg-image {
    background-image: url('{{url_for('static', filename='assets/img/'+image)}}');
    background-size: cover;
    background-position: center center;
    height: 100%%;
  }

  .inp-lg{
    background-image: linear-gradient(to right, white, #b9bebe);
  }

  .inp-lg:hover{
    border-radius:50px;
   
  }

  button:hover{
    border-radius: 50px;
  }

  </style>
  
  </head>
  <body>
  <div class="content-wrapper">
    
      <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image"></div>
            <!-- The content half -->
            <div class="col-md-6" style='background-image: linear-gradient(to right, white, #b9bebe); '>
                <div class="login d-flex align-items-center py-5">
                 <!-- Demo content-->
                    <div class="container">
                      {% with logout_msg = get_flashed_messages() %}
                        {% if logout_msg %}
                          {% for msg_logout in logout_msg %}
                          <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </symbol>
                            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </symbol>
                            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </symbol>
                          </svg>
                          <div class="alert alert-success d-flex align-items-center" id="alert" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                            <div>
                              &ensp; {{msg_logout}}
                            </div>
                          </div>
                      
                          <script type="text/javascript">
                              setTimeout(function () {
                        
                                  // Closing the alert
                                  $('#alert').alert('close');
                              }, 5000);
                          </script>
                          {% endfor %}
                        {% endif %}
                      {% endwith %}
                      <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto text-center shadow-lg p-4 rounded-pill" >
                          
                            <img src="{{ url_for('static', filename='assets/img/'+image) }}" width='70px' height='70px' alt="AdminLTE Logo" class="img-circle" style="opacity: .8; border-radius:50%">
                          
                          
                            <h3 class="">
                            Admin Login!
                            </h3>
                            <p>{{msg}}</p>
                            <p class="">{{enter_field}}</p>
                            <p class="text-danger">{{valid_ep}}</p>
                            <form class="" method="post" enctype="multipart/form-data">
                                <div class="form-group mb-3">
                                    <input id="inputEmail" type="email" name="l_email" placeholder="Email address"  class="form-control border-dark border-0 shadow-lg inp-lg" >
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="password" name="l_pass" placeholder="Password"  class="form-control border-dark border-0 shadow-lg inp-lg">
                                </div>
                                
                                <button type="submit" class="btn btn-secondary mb-2 w-50 shadow-lg" data-toggle="modal" data-target="#myModal">Sign in</button>
                                
                            </form>
                          </div>
    
                        </div>

                  </div><!-- End -->
    
                </div>
            </div><!-- End -->
    
        </div>
      </div>
    </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
