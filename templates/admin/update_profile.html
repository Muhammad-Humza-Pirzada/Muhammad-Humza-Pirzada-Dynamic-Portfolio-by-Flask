<!DOCTYPE html>

{% extends 'admin_layout.html' %}

{% block content %}
    Update Profile
{% endblock %}

{% block body %}
           <!-- Content Wrapper. Contains page content -->
           <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|} ">
                        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12 ">
                            
                        </div>
                        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12 ">
                            <form class="p-4" method="post" enctype="multipart/form-data">
                                <h2>My Profile</h2>
                    
                                <div class="form-row">
      
                                  <div class="form-group col-md-6">
                                    <label class="sr-only" for="inlineFormInputGroupUsername">First Name</label>
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">F N</div>
                                      </div>
                                      <input type="text" name="f_name" value="{{u_items.u_fname}}" class="form-control" id="inlineFormInputGroupUsername" placeholder="First Name">
                                    </div>                           
                                  </div>
      
                                  <div class="form-group col-md-6">
                                    <label class="sr-only" for="inlineFormInputGroupUsername">Last Name</label>
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">L N</div>
                                      </div>
                                      <input type="text"  name="l_name" value="{{u_items.u_lname}}"  class="form-control" id="inlineFormInputGroupUsername" placeholder="Last Name">
                                    </div>                           
                                  </div>
      
                                </div>
                    
                                <div class="form-row">
      
                                  <div class="form-group col-md-6">
                                    <label class="sr-only" for="inlineFormInputGroupUsername">Email</label>
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">E M</div>
                                      </div>
                                      <input type="email"  name="u_email" value="{{u_items.u_email}}"  class="form-control" id="inlineFormInputGroupUsername" placeholder="Email">

                                    </div>                           
                                  </div>
      
                                  <div class="form-group col-md-6">
                                    <label class="sr-only" for="inlineFormInputGroupUsername">Password</label>
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">P W</div>
                                      </div>
                                      <input type="text"  name="u_pass" value="{{u_items.u_pass}}"  class="form-control" id="inlineFormInputGroupUsername" placeholder="Password">
                                    </div>                           
                                  </div>
      
                                </div>

                                <div class="form-group">
                                  <a href="{{url_for('static', filename='assets/img/' + u_items.u_image)}}" target='_blank'>
                                    <img class="card-img-top" width="300" height="300" src="{{url_for('static', filename='assets/img/' + u_items.u_image)}}" alt="Card image" >
                                  </a>  
                                </div>
        
                                <div class="form-group">
                                    <div class="mb-3">
                                        <label for="formFileMultiple" class=""></label>
                                        <input class="" type="file" accept="image/*" name="u_img" id="formFileMultiple" multiple>
                                    </div>
                                </div>
                              
                              
                                <input type="submit" class="btn btn-primary" value='Update Profile' />
                            </form>
                            
                          
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12 ">
                           
                        </div>
                    </div>
                </div>
            </div>
          </div>
      
{% endblock %}
