<!DOCTYPE html>

{% extends 'admin_layout.html' %}

{% block content %}
    Add Project
{% endblock %}

{% block body %}
           <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper register-right " style='background-image: linear-gradient(to right top, white, #dbdcda);'>
    <!-- Content Header (Page header) -->
    <div class="content-header  ">
        <div class="container-fluid   ">
            <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|} ">
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12">
                    
                </div>
                <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12">
                    <form class="p-4" method="post" enctype="multipart/form-data">
                        <h2>Add Project</h2>

                        {% with add_fill = get_flashed_messages() %}
                            {% if add_fill %}
                                {% for fill_add in add_fill %}
                                    <p>{{fill_add}}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label class="form-label" for='add_project'>Project Name</label>
                            <input type="text" name="p_name" class="form-control" id="add_project" placeholder="Project Name" >
                          </div>
                          <div class="form-group col-md-6">
                            <label class="form-label" for='project_title'>Project Name</label>
                            <input type="text" name="p_title" class="form-control" id="project_title" placeholder="Project Title" >
                          </div>
                        </div>
            
                        <div class="form-group">
                            <label class="form-label" for="project_desc" >Project Description</label>
                            <textarea class="form-control" id="project_desc" rows="4" name="p_description" placeholder="Write About Your Project"></textarea>
                        </div>

                        <div class="form-group">
                            <div class="mb-3 ">
                                <label class="form-label" for='formFileMultiple'>Project Image </label>
                                <br />
                                <input class="bg-light" type="file" accept="image/*" name="p_img" id="formFileMultiple" multiple required>
                                <input type="submit" class="btnRegister float-right w-25" value='Add Project' />
                              
                            </div>
                        </div>
                      
                      
                    </form>
                    
                  
                </div>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12 ">
                   
                </div>
            </div>
        </div>
    </div>
</div>
      
{% endblock %}
